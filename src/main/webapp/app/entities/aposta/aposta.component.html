<div>
    <h2>
        <span>Apostas</span>
        <button class="btn btn-primary float-right jh-create-entity create-aposta" [routerLink]="['/', { outlets: { popup: ['aposta-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Aposta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="apostas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="dataAposta"><span>Data Aposta</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="partidaId"><span>Partida</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let aposta of apostas ;trackBy: trackId">
                <td><a [routerLink]="['../aposta', aposta.id ]">{{aposta.id}}</a></td>
                <td>{{aposta.dataAposta | date:'medium'}}</td>
                <td>
                    <div *ngIf="aposta.partidaId">
                        <a [routerLink]="['../partida', aposta.partidaId  ]" >{{aposta.partidaId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../aposta', aposta.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'aposta/'+ aposta.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'aposta/'+ aposta.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
