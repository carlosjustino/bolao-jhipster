<div>
    <h2>
        <span>Bolaos</span>
        <button class="btn btn-primary float-right jh-create-entity create-bolao" [routerLink]="['/', { outlets: { popup: ['bolao-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Bolao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="bolaos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="descricao"><span>Descricao</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="pontosAcertoDoisPlacares"><span>Pontos Acerto Dois Placares</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="pontosAcertoUmPlacar"><span>Pontos Acerto Um Placar</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="pontosAcertoResultado"><span>Pontos Acerto Resultado</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let bolao of bolaos ;trackBy: trackId">
                <td><a [routerLink]="['../bolao', bolao.id ]">{{bolao.id}}</a></td>
                <td>{{bolao.descricao}}</td>
                <td>{{bolao.pontosAcertoDoisPlacares}}</td>
                <td>{{bolao.pontosAcertoUmPlacar}}</td>
                <td>{{bolao.pontosAcertoResultado}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bolao', bolao.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bolao/'+ bolao.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bolao/'+ bolao.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
