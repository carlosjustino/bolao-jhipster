
<div *ngIf="campeonato">
    <h2><span>Campeonato</span> {{campeonato.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Descricao</span></dt>
        <dd>
            <span>{{campeonato.descricao}}</span>
        </dd>
        <dt><span>Campeonato</span></dt>
        <dd>
            <div *ngIf="campeonato.campeonatoId">
                <a [routerLink]="['/bolao', campeonato.campeonatoId]">{{campeonato.campeonatoId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'campeonato/'+ campeonato.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
