<div class="main-content">
    <div class="row">
        <jhi-alert></jhi-alert>

        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-warning">
                    <h4 class="card-title">Rodadas</h4>
                </div>
                <div class="card-body">


                    <button class="btn btn-primary float-right jh-create-entity create-rodada" [routerLink]="['/', { outlets: { popup: ['rodada-new'] } }]">
                        <span class="fa fa-plus"></span>
                        <span>
                            Create new Rodada
                        </span>
                    </button>

                    <div class="table-responsive" *ngIf="rodadas">
                        <table class="table table-striped">
                            <thead>
                                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
                                    <th jhiSortBy="id">
                                        <span>ID</span>
                                        <span class="fa fa-sort"></span>
                                    </th>
                                    <th jhiSortBy="numero">
                                        <span>Numero</span>
                                        <span class="fa fa-sort"></span>
                                    </th>
                                    <th jhiSortBy="inicioRodada">
                                        <span>Inicio Rodada</span>
                                        <span class="fa fa-sort"></span>
                                    </th>
                                    <th jhiSortBy="campeonatoId">
                                        <span>Campeonato</span>
                                        <span class="fa fa-sort"></span>
                                    </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                                <tr *ngFor="let rodada of rodadas ;trackBy: trackId">
                                    <td>
                                        <a [routerLink]="['../rodada', rodada.id ]">{{rodada.id}}</a>
                                    </td>
                                    <td>{{rodada.numero}}</td>
                                    <td>{{rodada.inicioRodada | date:'medium'}}</td>
                                    <td>
                                        <div *ngIf="rodada.campeonatoId">
                                            <a [routerLink]="['../campeonato', rodada.campeonatoId  ]">{{rodada.campeonatoId}}</a>
                                        </div>
                                    </td>
                                    <td class="text-right">
                                        <div class="btn-group flex-btn-group-container">
                                            <button type="submit" [routerLink]="['../rodada', rodada.id ]" class="btn btn-info btn-sm">
                                                <span class="fa fa-eye"></span>
                                                <span class="d-none d-md-inline">View</span>
                                            </button>
                                            <button type="submit" [routerLink]="['/', { outlets: { popup: 'rodada/'+ rodada.id + '/edit'} }]" replaceUrl="true" queryParamsHandling="merge"
                                                class="btn btn-primary btn-sm">
                                                <span class="fa fa-pencil"></span>
                                                <span class="d-none d-md-inline">Edit</span>
                                            </button>
                                            <button type="submit" [routerLink]="['/', { outlets: { popup: 'rodada/'+ rodada.id + '/delete'} }]" replaceUrl="true" queryParamsHandling="merge"
                                                class="btn btn-danger btn-sm">
                                                <span class="fa fa-remove"></span>
                                                <span class="d-none d-md-inline">Delete</span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
        </div>


    </div>

</div>
